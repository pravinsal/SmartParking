<div class="main-content- h-100vh">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="hero">
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
            </div>
            <div class="col-sm-10 col-md-8 col-lg-5">
                <!-- Middle Box -->
                <div class="middle-box">
                    <div class="card">
                        <div class="card-body p-4">
                            <h4 class="font-24 mb-30">Forgot Password ?</h4>

                            <!-- <form action="#">
                                <div class="form-group">
                                     <input type="text" class="form-control height-50" id="examplePassword1" placeholder="Email">
                                </div>

                                <div class="form-group mb-0">
                                    <button class="btn btn-primary btn-block" type="submit">  Submit</button>
                                </div>
                            </form> -->
                            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <!-- <label for="username">Username</label> -->
                                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="email"/>
                                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required">Email is required</div>
                                    </div>
                                </div>
                                <button [disabled]="loading" class="btn btn-primary btn-block">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Submit
                                </button>
                                
                                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                            </form>
                            <!-- end card -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
